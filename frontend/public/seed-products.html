            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {

        }
        button:disabled {

            cursor: not-allowed;
        }
        .status {

            padding: 15px;
            border-radius: 6px;
            display: none;
        }

            display: block;
        }
        .status.success {
            background: #d1e7dd;
            color: #0f5132;
            border: 1px solid #badbcc;
        }
        .status.error {
            background: #f8d7da;
            color: #842029;
            border: 1px solid #f5c2c7;
        }
        .status.loading {
            background: #cfe2ff;
            color: #084298;
            border: 1px solid #b6d4fe;
        }
        .products-list {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
        }
        .product-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
        }
        .product-item:last-child {
            border-bottom: none;
        }
        .product-item.done {
            color: #0f5132;
        }
        .product-item.pending {

        }
    </style>

        window.seedProducts = async function() {
            const btn = document.getElementById('seedBtn');
            const status = document.getElementById('status');
            const productsList = document.getElementById('productsList');
            const productsLog = document.getElementById('productsLog');

            btn.disabled = true;
            productsList.style.display = 'block';
            productsLog.innerHTML = '';

            status.className = 'status show loading';
            status.innerHTML = '‚è≥ Adding products to database...';

            let count = 0;
            for (const product of products) {
                try {
                    productsLog.innerHTML += `<div class="product-item pending">${count + 1}. Adding ${product.name}...</div>`;
                    productsLog.scrollTop = productsLog.scrollHeight;

                    await addDoc(collection(db, 'products'), {
                        ...product,
                        createdAt: serverTimestamp()
                    });

                    count++;
                    productsLog.innerHTML = productsLog.innerHTML.replace(
                        `${count}. Adding ${product.name}...`,
                        `‚úÖ ${count}. Added ${product.name}`
                    );
                    productsLog.scrollTop = productsLog.scrollHeight;
                } catch (error) {
                    console.error(`Error adding ${product.name}:`, error);
                    productsLog.innerHTML = productsLog.innerHTML.replace(
                        `${count + 1}. Adding ${product.name}...`,
                        `‚ùå Failed: ${product.name}`
                    );
                }
            }

            status.className = 'status show success';
            status.innerHTML = `‚úÖ <strong>Success!</strong> Added ${count}/${products.length} products to database. Refresh the shop page to see them!`;
            btn.disabled = false;
        }
